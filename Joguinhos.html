<div class="container">

<!-- Aqui é para cadastrar os jogos -->

<div class="m-5">
    <hr class="border-primary border-3 opacity-65">
</div> 

    <h2 class="text-center mb-5">Cadastro de Jogos</h2>

<div class="container mb-5">
    <form name="cadastrar" onsubmit="event.preventDefault()">
        <div class="row">
            <div class="mb-3 col">
                <label for="codjog" class="form-label">Código:</label>
                <input type="text" id="codigo" name="codigo" class="form-control" required>
            </div>

            <div class="mb-3 col">
                <label for="nomejog" class="form-label">Jogo:</label>
                <input type="text" id="jogo" name="jogo" class="form-control" required>
            </div>

            <div class="mb-3 col">
                <label for="prodjog" class="form-label">Produtor:</label>
                <input type="text" id="produtor" name="produtor" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="emprjog" class="form-label">Empresa:</label>
                <input type="text" id="empresa" name="empresa" class="form-control" required>
            </div>

            <div class="mb-3 col">
                <label for="lanjog" class="form-label">Data de lançamento:</label>
                <input type="date" id="data" name="data" class="form-control"required >
        </div>

        <div class="mb-3 col">
            <label for="perjog" class="form-label">Personagens:</label>
            <input type="text" id="personagem" name="personagem" class="form-control" required>
    </div>

    <div class="mb-3 col">
        <label for="notjog" class="form-label">Nota Rotten Tomatoes:</label>
        <input type="text" id="nota" class="form-control" name="nota" placeholder="0-10"required >
</div>

        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="insere()">Cadastrar</button>
        </div>
    </form>
</div>
